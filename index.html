<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Desafio FrontEnd</title>
  <link rel="stylesheet" href="/src/assets/css/style.css">

</head>

<body>
  <div class="flex-box-left">
    <img src="/src/assets/images/svg.png" alt="">
  </div>

  <div class="flex-box-right">

    <div class="login">
      <form action="">
        <h3>Bem-Vindo de volta</h3>
        <h2>Faça login na sua conta</h2>
        <label for="E-mail">E-mail</label>
        <input type="email" placeholder="exemplo@gmail.com" required>
        <label for="Senha">Senha</label>
        <input type="password" placeholder="0123456789" required>
        <div class="reset-password">
          <input type="checkbox" class="checkbox">
          <p>Lembre de mim</p>
          <a href="#">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="button-enter">
          <p>Entrar na conta</p>
        </button>
        <div class="button-google">
          <img src="/src/assets/images/icon.png" alt="">
          <a href="#">ou faça login com o Google</a>
        </div>
      </form>
        <div class="signup">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </div>

  </div>


  <script src="./src/scripts/main.js"></script>
</body>

</html>
